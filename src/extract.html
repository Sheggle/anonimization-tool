<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Text Extractor</h1>
            <p>OCR-based text extraction from PDF pages</p>
        </header>

        <div id="status" class="status"></div>

        <div class="grid">
            <div class="card">
                <h2>1. Upload PDF</h2>
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept=".pdf">
                    <div class="icon">ðŸ“„</div>
                    <p>Click or drag PDF here</p>
                </div>
                <div class="file-info" id="fileInfo">
                    <strong id="fileName"></strong><br>
                    <span id="pageCount"></span>
                </div>
            </div>

            <div class="card">
                <h2>2. Select Pages</h2>
                <input
                    type="text"
                    class="page-input"
                    id="pageInput"
                    placeholder="e.g. 1,3,5-10 (leave empty for all)"
                >
                <p class="help-text">
                    Formats: <code>3</code> single page, <code>1,5,9</code> multiple, <code>5-10</code> range, or combine them
                </p>
            </div>

            <div class="card preview-container">
                <h2>3. Extracted Text</h2>
                <div id="previewPlaceholder">
                    <p style="color: var(--text-muted);">Upload a PDF and click Extract to see results</p>
                </div>
                <textarea class="output-text hidden" id="outputText" readonly></textarea>
            </div>

            <div class="actions">
                <button id="extractBtn" disabled>Extract Text</button>
                <button id="downloadBtn" class="secondary" disabled>Download .txt</button>
                <div class="progress-container hidden" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Processing...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./extract.js"></script>
</body>
</html>
